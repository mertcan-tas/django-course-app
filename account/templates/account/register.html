{% extends 'layouts/base.html' %}

{% block page_title %}
  Register
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card rounded-4" style="width: 100%; max-width: 400px;">
      <div class="card-body p-4">
        <h4 class="card-title text-center mb-4">Create an Account</h4>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Your username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required />
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required />
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <div class="mt-3">
          <span>Already have an account?</span>
          <a href="{% url 'login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
