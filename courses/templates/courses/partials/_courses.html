{% load static %}
{% for course in courses %}
  {% if course.isActive %}
    <div class="card rounded mb-3">
      <div class="row">
        <div class="col-4">
          <img src="{% static 'img/'|add:course.imageUrl %}" alt="My image" />
        </div>
        <div class="col-8">
          <h5 class="card-title mt-3">{{ course.title|title }}</h5>
          <p class="card-text">{{ course.description|truncatechars:65 }}</p>
          <p>
            {% if course.isUpdated %}
              <span class="badge bg-success">Updated</span>
            {% else %}
              <span class="badge bg-danger">Not Updated</span>
            {% endif %}
          </p>
        </div>
      </div>
    </div>
  {% endif %}
{% endfor %}
